<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contactez-nous</title>
    <link rel="stylesheet" href="./style/contact.css">
</head>
<body>
    <header>
        <nav class="navbar">
            <div class="logo">
                <a href="index.html">
                <img src="./img/smartbike_logo.png" href ="index.html" alt="Smartbike Logo">
            </a>
            </div>
            <ul class="menu">
                <li><a href="#produit">Produit</a></li>
                <li><a href="#apropos">À propos</a></li>
                <li><a href="./avis.html">Avis</a></li>

            </ul>
            <div class="icons">
                <a href="#"><img src="./img/panier.png" alt="Panier"></a>
            </div>
        </nav>
    </header>

    <div class="container">
        <h1>CONTACTEZ-NOUS</h1>
        <p>Pour toute question concernant votre commande pensez à indiquer votre numéro de commande et/ou l'e-mail avec lequel vous avez passé commande.</p>

        <div class="form-container">
            <form>
                <ul>
                    <li class="row">
                        <ul>
                            <li><input type="text" placeholder="Prénom" required></li>
                            <li><input type="text" placeholder="Nom" required></li>
                        </ul>
                    </li>
                    <li><input type="email" placeholder="E-mail" required></li>
                    <li><input type="tel" placeholder="Téléphone" required></li>
                    <li><textarea placeholder="Message" required></textarea></li>
                    <li><button type="submit">Envoyer</button></li>
                </ul>
            </form>
        </div>
    </div>
</body>
</html>
